<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add a full-page background with an overlay */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* Background image with opacity */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.4; /* Adjust opacity here */
            z-index: -1;
        }

        /* Container for the form */
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            padding: 30px;
            border-radius: 8px;
            color: white;
            width: 100%;
            max-width: 600px;
        }

        h2, h3 {
            color: white;
        }

        .form-group label {
            color: white;
        }

        .form-group input {
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mt-5">Titanic Survival Prediction</h2>
    <form action="/predict" method="post">
        <div class="form-group">
            <label for="Pclass">Pclass:</label>
            <input type="number" class="form-control" id="Pclass" name="Pclass" required>
        </div>

        <div class="form-group">
            <label for="Sex">Sex (0 = Male, 1 = Female):</label>
            <input type="number" class="form-control" id="Sex" name="Sex" required>
        </div>

        <div class="form-group">
            <label for="Age">Age:</label>
            <input type="number" class="form-control" id="Age" name="Age" required>
        </div>

        <div class="form-group">
            <label for="SibSp">SibSp (Number of Siblings/Spouses Aboard):</label>
            <input type="number" class="form-control" id="SibSp" name="SibSp" required>
        </div>

        <div class="form-group">
            <label for="Parch">Parch (Number of Parents/Children Aboard):</label>
            <input type="number" class="form-control" id="Parch" name="Parch" required>
        </div>

        <div class="form-group">
            <label for="Fare">Fare:</label>
            <input type="number" class="form-control" id="Fare" name="Fare" step="any" required>
        </div>

        <div class="form-group">
            <label for="Embarked">Embarked (0 = C, 1 = Q, 2 = S):</label>
            <input type="number" class="form-control" id="Embarked" name="Embarked" required>
        </div>

        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    <h3 class="mt-4">{{ prediction_text }}</h3>
</div>

</body>
</html>
